<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../resources/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">


		<!-- Custom styles for this template -->
		<link href="../../resources/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
       <!-- 引入抽取的topbar-->
	   <!-- 模板名 , 也会拼串-->
	   <div th:replace="comments/bars::topbar"></div>


		<div class="container-fluid">
			<div class="row">

				<!-- 引入抽取的sidebar-->
				<div th:replace="~{comments/bars::#sidebar(myActiveUri='emps.html')}"> </div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<h2><a class="btn-sm btn-success" href="/emp" th:href="@{/emp}">Add Employee</a></h2>

					<form th:action="@{/emp}" method="post">
						<!-- PUT Method -->
						<input type="hidden" name="_method" value="put" th:if="${e!=null}"/>
						<input type="hidden" name="id" th:if="${e!=null}" th:value="${e.id}">

						<div class="form-group">
						<label>LastName</label>
						<input name="lastName" type="text" class="form-control" placeholder="Name" th:value="${e!=null}?${e.lastName}" >
					</div>
					<div class="form-group">
						<label>Email</label>
						<input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${e!=null}?${e.email}" >
					</div>
					<div class="form-group">
						<label>Gender</label><br/>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="1" th:checked="${e!=null}?${e.gender==1}">
							<label class="form-check-label">Female</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="0" th:checked="${e!=null}?${e.gender==0}">
							<label class="form-check-label">Male</label>
						</div>
					</div>
					<div class="form-group">
						<label>Department</label>
						<!--提交的是部门的id-->
						<select class="form-control" name="department.id">
							<option th:selected="${e!=null}?${dept.id==e.department.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.getDepartmentName()}">1</option>
						</select>
					</div>
					<div class="form-group">
						<label>Birth</label>
						<input name="birth" type="text" class="form-control" placeholder="1986-08-13" th:value="${e!=null}?${#dates.format(e.birth,'yyyy-MM-dd HH:mm')}">
					</div>
					<button type="submit" class="btn btn-primary" th:text="${e!=null}?'Modify':'Add'">Add</button>
					</form>
				</main>
			</div>
		</div>

	   <!-- Bootstrap core JavaScript
   ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
